# Global settings
global:
  storageClass: "standard"
  timezone: "America/Toronto"

  # Default resource limits for all applications
  # Individual services can override these values
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi

# Metrics Server - Resource monitoring
metricsServer:
  enabled: true
  image:
    repository: registry.k8s.io/metrics-server/metrics-server
    tag: v0.7.2
    pullPolicy: IfNotPresent

  # For minikube/development environments, you may need to skip TLS verification
  insecureTLS: true

  # Additional arguments to pass to metrics-server
  extraArgs: []

  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 200m
      memory: 400Mi

# Persistent storage configuration
persistence:
  enabled: true
  # Access mode for shared volumes (media and downloads)
  # ReadWriteOnce: Only works on single-node clusters (Minikube, microk8s)
  # ReadWriteMany: Required for multi-node clusters (requires NFS, CephFS, or similar)
  sharedAccessMode: ReadWriteOnce
  config:
    size: 5Gi
  media:
    size: 50Gi
  downloads:
    size: 20Gi

# SABnzbd - Usenet downloader
sabnzbd:
  enabled: true
  image:
    repository: lscr.io/linuxserver/sabnzbd
    tag: 4.2.0
    pullPolicy: IfNotPresent

  service:
    type: NodePort
    port: 8080
    nodePort: 30081

  env:
    PUID: "1000"
    PGID: "1000"
    TZ: "America/Toronto"

  persistence:
    config:
      enabled: true
      size: 1Gi
    downloads:
      enabled: true
      size: 20Gi

  resources:
    limits:
      cpu: 1500m
      memory: 2Gi
    requests:
      cpu: 300m
      memory: 512Mi

