# Global settings
global:
  storageClass: "standard"
  timezone: "America/Toronto"

  # Default resource limits for all applications
  # Individual services can override these values
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 512Mi

# Persistent storage configuration
persistence:
  enabled: true
  # Access mode for shared volumes (media and downloads)
  # ReadWriteOnce: Only works on single-node clusters (Minikube, microk8s)
  # ReadWriteMany: Required for multi-node clusters (requires NFS, CephFS, or similar)
  sharedAccessMode: ReadWriteOnce
  config:
    size: 5Gi
  media:
    size: 50Gi
  downloads:
    size: 20Gi

# SABnzbd - Usenet downloader
sabnzbd:
  enabled: true
  image:
    repository: linuxserver/sabnzbd
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: NodePort
    port: 8080
    nodePort: 30081

  env:
    PUID: "1000"
    PGID: "1000"
    TZ: "America/Toronto"

  persistence:
    config:
      enabled: true
      size: 1Gi
    downloads:
      enabled: true
      size: 20Gi

  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 512Mi

