{{- if .Values.persistence.enabled }}
# Shared media PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "media-stack.fullname" . }}-media
  labels:
    {{- include "media-stack.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.global.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.media.size }}
---
# Shared downloads PVC
apiVersion: v1
