{{- if .Values.radarr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "media-stack.fullname" . }}-radarr
  labels:
    {{- include "media-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: radarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "media-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: radarr
  template:
    metadata:
      labels:
        {{- include "media-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: radarr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: create-media-dirs
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /media/movies && chmod 755 /media/movies && chown 1000:1000 /media/movies']
        volumeMounts:
        - name: media
          mountPath: /media
      containers:
      - name: radarr
        image: "{{ .Values.radarr.image.repository }}:{{ .Values.radarr.image.tag }}"
        imagePullPolicy: {{ .Values.radarr.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 7878
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ping
            port: 7878
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /ping
            port: 7878
          initialDelaySeconds: 60
          periodSeconds: 20
          failureThreshold: 5
        env:
        - name: PUID
          value: {{ .Values.radarr.env.PUID | quote }}
        - name: PGID
          value: {{ .Values.radarr.env.PGID | quote }}
        - name: TZ
          value: {{ .Values.radarr.env.TZ | quote }}
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /movies
          subPath: movies
        - name: downloads
          mountPath: /downloads
        resources:
          {{- toYaml (default .Values.global.resources .Values.radarr.resources) | nindent 10 }}
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: {{ include "media-stack.fullname" . }}-radarr-config
      - name: media
        persistentVolumeClaim:
          claimName: {{ include "media-stack.fullname" . }}-media
      - name: downloads
        persistentVolumeClaim:
          claimName: {{ include "media-stack.fullname" . }}-downloads
{{- end }}
