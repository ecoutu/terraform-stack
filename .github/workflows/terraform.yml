name: Terraform CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Required permissions for OIDC authentication
permissions:
  id-token: write   # Required to request OIDC token
  contents: read    # Required to checkout repository
  pull-requests: write  # Required to comment on PRs

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.13.5

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  migration-check:
    name: Check Migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build Migration Tool
        run: |
          cd migrations
          go mod download
          go build -o migrate .

      - name: Check Migration Status
        run: ./migrate.sh status

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Production Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: terraform-stack:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Dev Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: false
          tags: terraform-stack:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, migration-check]
    if: github.event_name == 'pull_request'
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Plan-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build Migration Tool
        run: make build

      - name: Run Migrations
        run: ./migrate.sh up

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true
        env:
          TF_VAR_aws_region: ${{ vars.TF_VAR_aws_region }}
          TF_VAR_environment: ${{ vars.TF_VAR_environment }}
          TF_VAR_project_name: ${{ vars.TF_VAR_project_name }}
          TF_VAR_vpc_cidr: ${{ vars.TF_VAR_vpc_cidr }}
          TF_VAR_az_count: ${{ vars.TF_VAR_az_count }}
          TF_VAR_enable_nat_gateway: ${{ vars.TF_VAR_enable_nat_gateway }}
          TF_VAR_github_org: ${{ vars.TF_VAR_github_org }}
          TF_VAR_github_repo: ${{ vars.TF_VAR_github_repo }}
          TF_VAR_github_branches: ${{ vars.TF_VAR_github_branches }}
          TF_VAR_enable_remote_state: ${{ vars.TF_VAR_enable_remote_state }}
          TF_VAR_terraform_state_bucket: ${{ vars.TF_VAR_terraform_state_bucket }}
          TF_VAR_github_token: ${{ secrets.TF_VAR_github_token }}

      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  plan-production:
    name: Terraform Plan (Production)
    runs-on: ubuntu-latest
    needs: [validate, migration-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Plan-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build Migration Tool
        run: make build

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          set -euo pipefail
          terraform plan -no-color -out=tfplan -detailed-exitcode > plan-output.txt 2>&1 || export TF_PLAN_EXIT=$?

          # Terraform plan exits with:
          # 0 - No changes
          # 1 - Error
          # 2 - Changes present

          if [ "${TF_PLAN_EXIT:-0}" -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          elif [ "${TF_PLAN_EXIT:-0}" -eq 2 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          else
            echo "Terraform plan failed"
            exit 1
          fi

          terraform show -no-color tfplan >> plan-output.txt
        env:
          TF_VAR_aws_region: ${{ vars.TF_VAR_aws_region }}
          TF_VAR_environment: ${{ vars.TF_VAR_environment }}
          TF_VAR_project_name: ${{ vars.TF_VAR_project_name }}
          TF_VAR_vpc_cidr: ${{ vars.TF_VAR_vpc_cidr }}
          TF_VAR_az_count: ${{ vars.TF_VAR_az_count }}
          TF_VAR_enable_nat_gateway: ${{ vars.TF_VAR_enable_nat_gateway }}
          TF_VAR_github_org: ${{ vars.TF_VAR_github_org }}
          TF_VAR_github_repo: ${{ vars.TF_VAR_github_repo }}
          TF_VAR_github_branches: ${{ vars.TF_VAR_github_branches }}
          TF_VAR_enable_remote_state: ${{ vars.TF_VAR_enable_remote_state }}
          TF_VAR_terraform_state_bucket: ${{ vars.TF_VAR_terraform_state_bucket }}
          TF_VAR_github_token: ${{ secrets.TF_VAR_github_token }}

      - name: Display Plan Summary
        run: |
          echo "### ðŸ“‹ Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.plan.outputs.has_changes }}" == "false" ]; then
            echo "âœ… **No changes detected** - Apply job will be skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Changes detected** - Review the plan below before approving the apply job" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`terraform" >> $GITHUB_STEP_SUMMARY
          cat plan-output.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload Plan Artifact
        if: steps.plan.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            tfplan
            plan-output.txt
          retention-days: 7

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [plan-production]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.plan-production.outputs.has_changes == 'true'
    # Manual approval required - review plan in previous job before approving
    # Configure at: Settings > Environments > production > Required reviewers
    environment:
      name: production
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Apply-${{ github.run_id }}

      - name: Verify AWS Identity
        run: |
          echo "=== AWS Caller Identity ==="
          aws sts get-caller-identity
          echo ""
          echo "Assumed Role ARN:"
          aws sts get-caller-identity --query Arn --output text

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build Migration Tool
        run: make build

      - name: Run Migrations
        run: ./migrate.sh up

      - name: Terraform Init
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Display Plan Being Applied
        run: |
          echo "### ðŸš€ Applying Terraform Plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`terraform" >> $GITHUB_STEP_SUMMARY
          cat plan-output.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Terraform Apply
        run: terraform apply tfplan
        env:
          TF_VAR_aws_region: ${{ vars.TF_VAR_aws_region }}
          TF_VAR_environment: ${{ vars.TF_VAR_environment }}
          TF_VAR_project_name: ${{ vars.TF_VAR_project_name }}
          TF_VAR_vpc_cidr: ${{ vars.TF_VAR_vpc_cidr }}
          TF_VAR_az_count: ${{ vars.TF_VAR_az_count }}
          TF_VAR_enable_nat_gateway: ${{ vars.TF_VAR_enable_nat_gateway }}
          TF_VAR_github_org: ${{ vars.TF_VAR_github_org }}
          TF_VAR_github_repo: ${{ vars.TF_VAR_github_repo }}
          TF_VAR_github_branches: ${{ vars.TF_VAR_github_branches }}
          TF_VAR_enable_remote_state: ${{ vars.TF_VAR_enable_remote_state }}
          TF_VAR_terraform_state_bucket: ${{ vars.TF_VAR_terraform_state_bucket }}
          TF_VAR_github_token: ${{ secrets.TF_VAR_github_token }}

      - name: Comment on Commit
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'âœ… Terraform applied successfully!'
            })
